<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa — Buenos Aires (regiões e museus)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function coloredIcon(color) {
      return new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-' + color + '.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
      });
    }

    var blueIcon = coloredIcon('blue');
    var greenIcon = coloredIcon('green');
    var orangeIcon = coloredIcon('orange');
    var redIcon = coloredIcon('red');
    var violetIcon = coloredIcon('violet');

    // CAMADAS EXISTENTES
    var centro = L.layerGroup().addTo(map);
    L.marker([-34.6037, -58.3816], {icon: blueIcon}).bindPopup("<b>Obelisco</b>").addTo(centro);
    L.marker([-34.6090, -58.3925], {icon: blueIcon}).bindPopup("<b>Congresso</b>").addTo(centro);
    L.marker([-34.5958, -58.3972], {icon: blueIcon}).bindPopup("<b>Teatro Colón (pago)</b>").addTo(centro);
    L.marker([-34.6081, -58.3702], {icon: blueIcon}).bindPopup("<b>Casa Rosada</b>").addTo(centro);

    var recoleta = L.layerGroup().addTo(map);
    L.marker([-34.5830, -58.3915], {icon: greenIcon}).bindPopup("<b>Floralis</b>").addTo(recoleta);
    L.marker([-34.5879, -58.3923], {icon: greenIcon}).bindPopup("<b>Basílica N. Sra Pilar</b>").addTo(recoleta);
    L.marker([-34.5862, -58.3897], {icon: greenIcon}).bindPopup("<b>El Ateneo</b>").addTo(recoleta);

    var palermo = L.layerGroup().addTo(map);
    L.marker([-34.5683, -58.4196], {icon: orangeIcon}).bindPopup("<b>Rosedal</b>").addTo(palermo);
    L.marker([-34.5691, -58.4173], {icon: orangeIcon}).bindPopup("<b>Planetário</b>").addTo(palermo);

    var laBoca = L.layerGroup().addTo(map);
    L.marker([-34.6342, -58.3630], {icon: blueIcon}).bindPopup("<b>Caminito</b>").addTo(laBoca);
    L.marker([-34.6355, -58.3640], {icon: redIcon}).bindPopup("<b>Estádio La Bombonera</b>").addTo(laBoca);

    // NOVA CAMADA: MUSEUS E CULTURA
    var museus = L.layerGroup().addTo(map);
    L.marker([-34.5830, -58.3915], {icon: violetIcon}).bindPopup("<b>Museu Nacional de Belas Artes</b>").addTo(museus);
    L.marker([-34.5873, -58.3938], {icon: violetIcon}).bindPopup("<b>Museu Nacional de Artes Decorativas</b>").addTo(museus);
    L.marker([-34.6161, -58.3737], {icon: violetIcon}).bindPopup("<b>El Zanjón de Granados</b>").addTo(museus);
    L.marker([-34.5981, -58.4189], {icon: violetIcon}).bindPopup("<b>Museu das Crianças</b>").addTo(museus);
    L.marker([-34.6350, -58.3647], {icon: violetIcon}).bindPopup("<b>Museo Estadio Diego Armando Maradona</b>").addTo(museus);
    L.marker([-34.5774, -58.4213], {icon: violetIcon}).bindPopup("<b>Museu Evita</b>").addTo(museus);
    L.marker([-34.5919, -58.3839], {icon: violetIcon}).bindPopup("<b>Palacio Paz</b>").addTo(museus);
    L.marker([-34.5449, -58.4497], {icon: violetIcon}).bindPopup("<b>Museo River</b>").addTo(museus);
    L.marker([-34.5991, -58.3735], {icon: violetIcon}).bindPopup("<b>Centro Cultural Borges</b>").addTo(museus);
    L.marker([-34.5880, -58.3924], {icon: violetIcon}).bindPopup("<b>Centro Cultural Recoleta</b>").addTo(museus);

    // CONTROLE DE CAMADAS
    var overlayMaps = {
      "Centro": centro,
      "Recoleta": recoleta,
      "Palermo": palermo,
      "La Boca": laBoca,
      "Museus e Cultura": museus
    };
    L.control.layers({}, overlayMaps, {collapsed: false}).addTo(map);
  </script>
</body>
</html>
