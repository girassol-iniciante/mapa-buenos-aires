<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa — Buenos Aires (regiões coloridas)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .legend { background: white; padding: 8px; line-height: 1.4; }
    .legend .dot { display:inline-block; width:12px; height:12px; margin-right:6px; vertical-align:middle; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function coloredIcon(color) {
      return new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-' + color + '.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
      });
    }

    var blueIcon = coloredIcon('blue');
    var greenIcon = coloredIcon('green');
    var orangeIcon = coloredIcon('orange');
    var redIcon = coloredIcon('red');
    var violetIcon = coloredIcon('violet');

    // CAMADAS EXISTENTES
    var centro = L.layerGroup().addTo(map);
    L.marker([-34.6037, -58.3816], {icon: blueIcon}).bindPopup("<b>Obelisco</b>").addTo(centro);
    L.marker([-34.6090, -58.3925], {icon: blueIcon}).bindPopup("<b>Congresso</b>").addTo(centro);
    L.marker([-34.6081, -58.3702], {icon: blueIcon}).bindPopup("<b>Casa Rosada</b>").addTo(centro);
    L.marker([-34.6086, -58.3730], {icon: blueIcon}).bindPopup("<b>Catedral</b>").addTo(centro);
    L.marker([-34.6089, -58.3737], {icon: blueIcon}).bindPopup("<b>Cabildo</b>").addTo(centro);
    L.marker([-34.6012, -58.3836], {icon: redIcon}).bindPopup("<b>El Palacio de la Papa Frita</b>").addTo(centro);
    L.marker([-34.6030, -58.3810], {icon: redIcon}).bindPopup("<b>Pippo</b>").addTo(centro);
    L.marker([-34.6058, -58.3820], {icon: redIcon}).bindPopup("<b>Santos Manjares</b>").addTo(centro);
    L.marker([-34.6050, -58.3740], {icon: redIcon}).bindPopup("<b>London City</b>").addTo(centro);
    L.marker([-34.6035, -58.3650], {icon: redIcon}).bindPopup("<b>Bella Gamba</b>").addTo(centro);

    var recoleta = L.layerGroup().addTo(map);
    L.marker([-34.5830, -58.3915], {icon: greenIcon}).bindPopup("<b>Museo Bellas Artes</b>").addTo(recoleta);
    L.marker([-34.5833, -58.3929], {icon: greenIcon}).bindPopup("<b>Floralis</b>").addTo(recoleta);
    L.marker([-34.5879, -58.3923], {icon: greenIcon}).bindPopup("<b>Basílica N. Sra Pilar</b>").addTo(recoleta);
    L.marker([-34.5838, -58.3950], {icon: greenIcon}).bindPopup("<b>Faculdade de Direito</b>").addTo(recoleta);
    L.marker([-34.5862, -58.3897], {icon: greenIcon}).bindPopup("<b>El Ateneo</b>").addTo(recoleta);
    L.marker([-34.5873, -58.3938], {icon: greenIcon}).bindPopup("<b>Museu Arte Decorativos</b>").addTo(recoleta);
    L.marker([-34.5860, -58.3920], {icon: greenIcon}).bindPopup("<b>Palacio Libertad</b>").addTo(recoleta);

    var palermo = L.layerGroup().addTo(map);
    L.marker([-34.5683, -58.4196], {icon: orangeIcon}).bindPopup("<b>Rosedal</b>").addTo(palermo);
    L.marker([-34.5691, -58.4173], {icon: orangeIcon}).bindPopup("<b>Planetário</b>").addTo(palermo);
    L.marker([-34.5776, -58.4162], {icon: orangeIcon}).bindPopup("<b>EcoParque</b>").addTo(palermo);
    L.marker([-34.5898, -58.4320], {icon: redIcon}).bindPopup("<b>El Boliche de Nico</b>").addTo(palermo);
    L.marker([-34.5685, -58.4111], {icon: violetIcon}).bindPopup("<b>Jardim Japonês (pago)</b>").addTo(palermo);

    var outros = L.layerGroup().addTo(map);
    L.marker([-34.5876, -58.4198], {icon: blueIcon}).bindPopup("<b>APARTAMENTO-Avenida Raúl Scalabrini Ortiz 3560</b>").addTo(outros);

    // NOVA CAMADA: LA BOCA
    var laBoca = L.layerGroup().addTo(map);
    L.marker([-34.6342, -58.3630], {icon: blueIcon}).bindPopup("<b>Caminito</b><br>Rua colorida com arte e souvenirs").addTo(laBoca);
    L.marker([-34.6355, -58.3640], {icon: redIcon}).bindPopup("<b>Estádio La Bombonera</b><br>Boca Juniors").addTo(laBoca);
    L.marker([-34.6345, -58.3625], {icon: greenIcon}).bindPopup("<b>Loja de Artesanato</b><br>Souvenirs e lembranças").addTo(laBoca);

    // CONTROLE DE CAMADAS
    var overlayMaps = {
      "Centro": centro,
      "Recoleta": recoleta,
      "Palermo": palermo,
      "Outros": outros,
      "La Boca": laBoca
    };
    L.control.layers({}, overlayMaps, {collapsed: false}).addTo(map);
  </script>
</body>
</html>
